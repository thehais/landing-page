<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- ===== STYLE.CSS ===== -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="icon" href="./img/icon-logo-black-nav.png">
    <!-- ===== REMIXICON CDN ===== -->

    <!-- ===== NAVBAR ===== -->
    <header>
      <nav class="nav body_layout">
        <div class="nav_insider">
          <div class="logo">

          <div class="nav__menu" id="nav__menu">
            <ul class="nav__list">
             
              <li class="nav__item">

                  Gamis
                </a>
              </li>
              <li class="nav__item">
                <a
                  href="https://shopee.co.id/FRENCH-KHIMAR-SYARI-PREMIUM-i.50988630.8363886484"
                  class="nav__link"

                  Khimar

              </li> <li class="nav__item">

                  href="https://shopee.co.id/shop/50988630/search?shopCollection=156069457"

              <li class="nav__item">
                <a
                  href="https://shopee.co.id/shop/50988630/search?shopCollection=156065933"

                >
                  Ciput
                </a>
              </li>
              <li class="nav__item">
                <a
                  href="https://shopee.co.id/shop/50988630/search?shopCollection=156065865"
                  class="nav__link"
                >
                  Kaos Kaki
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="cart_btn_wrapper">
          <a href="https://shopee.co.id/thehais">
            <button class="cart_btn">
              <i class="ri-shopping-bag-fill"></i>
            </button>
          </a>
        </div>

        <button class="menu_toggle_btn" id="menu_toggle_btn">
          <i class="ri-menu-3-fill nav__icon"></i>
        </button>
      </nav>
    </header>

    <!-- ===== SOCIAL ===== -->
    <div class="social">
      <ul class="social__list">
        <li class="social_item">
          <a href="https://www.instagram.com/the_hais">
            <img src="./img/instagram.png" />
          </a>
        </li>
        <li class="social_item">
          <a href="http://wa.me/62895371851883"><img src="./img/whatsapp.png" /></a>
        </li>
        <li class="social_item shopee">
          <a href="https://shopee.co.id/thehais">

          </a>
        </li>
        <li class="social_item"></li>
      </ul>
    </div>

    <!-- ===== PRODUCT-IMAGE ===== -->
    <img
      src="./img/icon-logo-white.png"
      class="product_img"
      alt="product_img"
    />

    <!-- ===== PRODUCT-INFO ===== -->
    <div class="product_text">
      <h1 class="thehais_title">The Hais</h1>
      <p class="thehais_slogan">Inspiring Your Outfit</p>
    </div>

    <!-- ===== BOTTOM-NAV ===== -->
    <div class="bottom_nav hidden">
      <div class="slide_nav_wrapper">
        <button class="prev direction_btn">
          <i class="ri-arrow-right-s-line"></i>
        </button>
        <button class="next direction_btn">
          <i class="ri-arrow-left-s-line"></i>
        </button>
      </div>
      <div class="dots_wrapper">
        <ul class="dots">
          <li class="dot"></li>
          <li class="dot"></li>
          <li class="dot active"></li>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <!-- ===== SCRIPT.JS ===== -->
